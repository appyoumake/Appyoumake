<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <title>MLAB komponent test</title>
        <script type="text/javascript" src="../cordova-2.6.0.js"></script>
<!-- component test stuff -->
		<script type="text/javascript" src="../js/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="mlab.js"></script>
		
		<script type="text/javascript">
// pure test function for all the API stuff developed at FFI 
			function log(info) {
				$("#info").append(new Date().toLocaleString() + " -> ");
				$("#info").append(info);				
				$("#info").append("<br />");
			}

			function test(action) {
				if (action == 'mode') {
					log(getMode());
				} else if (action == 'plugin') {
					log("Loading plugin");
					loadPlugin("moodle");
				} else if (action == 'ready') {
					log("Calling onMlabReady()");
			        onMlabReady();
				} else if (action == 'save') {
					log("SetState");
					setState ($("#app").val(), $("#user").val(), $("#key").val(), $("#value").val());
				} else if (action == 'retrieve') {
					log("GetState of " + $("#app").val() + "/" + $("#user").val() + "/" + $("#key").val());
					getState ($("#app").val(), $("#user").val(), $("#key").val());
				} 
			}
			
			function initialiseComponent() {
				$("h1").css("color", "red");
			}
			
// these two functions will be called 
		
		</script>
		
    </head>
    <body>
        <div>
            <h1>MLAB komponent test</h1>
        </div>
        <div>
        	<button onclick="test('mode');">Get Mode</button>
        	<button onclick="test('plugin');">Load Plugin</button>
        	<button onclick="test('ready');">Call InitApp/Page</button>
        	<button onclick="test('save');">Save data</button>
        	<button onclick="test('retrieve');">Retrieve data</button>
        	App: <input name="app" id="app" />
        	User: <input name="user" id="user" />
        	Key: <input name="key" id="key" />
        	Value: <input name="value" id="value" />
        </div>
        <div>
        	Log:
        </div>	        
		<div id="info">
			
		</div>	        
    </body>
</html>
