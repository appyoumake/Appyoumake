# Configuration file for the index component, this is just a placeholder at design time, 
# content is generated at pre compile time.
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
category: generated
name: index
extended_name: { nb_NO: Innholdsliste over sidene i appen, en_GB: Index of the pages in this app, default: Index of the pages in this app }
tooltip: { nb_NO: Innholdsliste over sidene i appen, en_GB: Index of the pages in this app, default: Index of the pages in this app }
footer_tip: { nb_NO: Innholdslisten gir en klikkbar liste med sidene og kapitteloverskriftene som er lagt til i appen, en_GB: The index presents a clickable list of all the pages in this app for the user to navigate, default: The index presents a clickable list of all the pages in this app for the user to navigate }
preprocessing: generate_index
compatible: []
process_keypress: true

html: 
    designtime: |
        <h1 class='mc_text mc_display mc_heading mc_large mc_index_heading'>%%TITLE%%</h1>
        <ul class='mc_container mc_index mc_list'>
            <li class='mc_text mc_display mc_list mc_bullet mc_link mc_internal'>%%PAGE1%%</li>
            <li class='mc_text mc_display mc_list mc_bullet mc_link mc_internal'>%%PAGE2%%</li>
            <li class='mc_text mc_display mc_list mc_bullet mc_link mc_internal'>%%PAGE3%%</li>
        </ul>
    runtime: |
        %%MLAB_CT_INDEX_LIST%%
custom:
    summary_style: 
        icon: data:image/png;base64,
        tooltip: { nb_NO: Vis kun kapitteloverskrifter, en_GB: Display chapter headlines only, default: Display chapter headlines only }
    detailed_style: 
        icon: data:image/png;base64,
        tooltip: { nb_NO: Vis kapitteloverskrifter og sidenavn, en_GB: Display chapter and page names, default: Display chapter and page names }
    folding_style: 
        icon: data:image/png;base64,
        tooltip: { nb_NO: Vis kapitteloverskrifter og sidenavn som en outline, en_GB: Display chapter and page headlines in an outline style, default: Display chapter and page headlines in an outline style }
    
messages:
    ph_title: { nb_NO: Innholdslisten vil bli vist her i den ferdige appen, en_GB: Your index will be displayed here, default: Your index will be displayed here }
    ph_page: { nb_NO: Side, en_GB: Page, default: Page }
    