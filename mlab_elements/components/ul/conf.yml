# Configuration file for unordered list (UL) component
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
category: text
name: ul
tooltip: Un-ordered list
compatible: ["h1", "h2", "h3", "ul", "ol"]
html: |
    <ul>
        <li>Enter your list here</li>
    </ul>
custom:
