# Configuration file for simple header (H1) component
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
category: headline
name: h1
tooltip: This is a main headline, use only once per page
compatible: ["h2", "h3", "ol", "ul", "p"]
html: <h1>Legg til overskrift her</h1>
process_keypress: true
storage_plugin: true
custom:
    msg_requestlink: Please enter a valid URL (for instance 'http://my.domain.com') or a page number (for instance 5) to link to. The latter will go to page 5 in this application.
    msg_wronglink: Invalid URL specified, please try again. You can use 'http://my.domain.com' or '5', the latter will go to page 5 in this application.
    add_link_icon: data:image/png;base64,
    remove_link_icon: data:image/png;base64,
    bold_icon: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAS0lEQVQ4y2NgoDLgAOL/WPBdIJ4IxGzkGgDDPZQa8IBUA0AgAIsY2QbcpdQLE8k14AE0ANkGzACyvUBxIFIcjRQnJKolZaIzE8kAAK1SYN3E0m6CAAAAAElFTkSuQmCC
    italic_icon: data:image/png;base64,
    add_link_tooltip: Add a link to the currently highlighted text
    remove_link_tooltip: Remove the link at the current curson position
    bold_tooltip: Add or remove bold font for current selection
    italic_tooltip: Add or remove italics font for current selection
    