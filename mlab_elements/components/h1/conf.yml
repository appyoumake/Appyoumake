# Configuration file for simple headline (H1) component
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
category: text
category_name: {nb_NO: Tekst, en_GB: Text}
name: h1
extended_name: { nb_NO: Overskrift, en_GB: Headline, default: Headline }
tooltip: { nb_NO: Overskrift for innhold, en_GB: Headlines for your content, default: Headlines for your content }
footer_tip: { nb_NO: Overskrift gir en tittel til innholdet ditt. Det finnes tre ulike størrelser., en_GB: Headlines provide a title for your content and is available in three sizes, default: Headlines provide a title for your content and is available in three sizes }
compatible: ["h1", "h2", "h3", "p", "chapter"]
html: <h1 class='mc_text mc_display mc_heading mc_large'></h1>
process_keypress: true
placeholder: { nb_NO: Legg til overskrift her, en_GB: Add your headline here, default: Add your headline here }
filterhtml: ["h1"]
paste_allowed: true
custom:
    bold:
        tooltip: { nb_NO: Legg til eller fjern fet type for valgt tekst, en_GB: Add or remove bold font for current selection, default: Add or remove bold font for current selection }
        icon: data:image/png;base64,
        order: 1
    italic:
        tooltip: { nb_NO: Legg til eller fjern kursiv for valgt tekst, en_GB: Add or remove italics for current selection, default: Add or remove italics for current selection }
        icon: data:image/png;base64,
        order: 2
    decrease_size:
        tooltip: { nb_NO: Reduser størrelsen på overskriften, en_GB: Decrease the size of the headline, default: Decrease the size of the headline }
        icon: data:image/png;base64,
        order: 3
    increase_size:
        tooltip: { nb_NO: Øk størrelsen på overskriften, en_GB: Increase the size of the headline, default: Increase the size of the headline }
        icon: data:image/png;base64,
        order: 4
