# Configuration file for simple headline (H1) component
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
category: text
name: h1
tooltip: Med denne knappen setter du inn en Tittel på innholdet ditt.
extended_tooltip: Med denne knappen setter du inn en Tittel på innholdet ditt.</br></br>Dette er som i Word</br></br>Bruk bare en Tittel pr side!
compatible: ["h1", "h2", "h3", "p", "chapter"]
html: <h1 class='mc_text mc_display mc_heading mc_large'>Add your top level headline here</h1>
process_keypress: true
placeholder: Add your headline here
filterhtml: ["h1"]
paste_allowed: true
custom:
    bold:
        tooltip: Add or remove bold font for current selection
        icon: data:image/png;base64,
        order: 1
    italic:
        tooltip: Add or remove italics font for current selection
        icon: data:image/png;base64,
        order: 2
    decrease_size:
        tooltip: Reduce the size of the headline
        icon: data:image/png;base64,
        order: 3
        newline: true
    increase_size:
        tooltip: Increase the size of the headline
        icon: data:image/png;base64,
        order: 4
