# Configuration file for basic image component
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
category: image
name: img
tooltip: Klikk på denne knappen for å laste inn et bilde.
extended_tooltip: Klikk på denne knappen for å laste inn et bilde.</br></br>Du velger et bilde lagret på din maskin og kan gi bildet en undertekst.
placeholder: data:image/png;base64,
urls: {upload: app_builder_component_upload}
filterhtml: ["figcaption"]
html: |
    <figure class="mc_container mc_picture_and_text">
      <img class='mc_figure mc_display mc_figure_with_caption' alt="sample image">
      <figcaption class='mc_text mc_display mc_figure_text' contenteditable="true">Caption</figcaption>
    </figure>
    <div style="clear: both;"></div>
custom:
    scale_decrease:
        icon: data:image/png;base64,
        tooltip: Scale image down 10%
        order: 1
    scale_increase:
        icon: data:image/png;base64,
        tooltip: Scale image up 10%
        order: 2
    position_left:
        newline: true
        icon: data:image/png;base64,
        tooltip: Align image to the left
        order: 3
    position_centre:
        icon: data:image/png;base64,
        tooltip: Align image in the centre of the page
        order: 4
    position_right:
        icon: data:image/png;base64,
        tooltip: Align image to the right
        order: 5
    upload_image:
        icon: data:image/png;base64,
        tooltip: Upload an image from your PC or select an already uploaded image to use here
        order: 6