# Configuration file for image quiz component
name: img_quiz
extended_name: { nb_NO: Bilde quiz, en_GB: Image quiz, default: Image quiz }
version: 0.9
developer: Arild Bergh @ Sinett/FFI.no
inherit: multi_img
tooltip: { nb_NO: Bilde basert quiz, en_GB: Image based quiz, default: Image based quiz }
footer_tip: { nb_NO: Bilde basert quiz, en_GB: Image based quiz, default: Image based quiz }
required_libs: { designtime: ["img_quiz.css"], runtime: ["img_quiz.css"]}
category: media
html: |
    <div class="mc_container mc_picture">
      <div class="mlab_ct_img_quiz_indicators" data-mlab-ct-img_quiz-role="indicator"></div>
      <div class='mc_figure mc_display mlab_ct_img_quiz_carousel' data-mlab-ct-img_quiz-role='display'></div>
      <div data-mlab-ct-img_quiz-role='explain'>
        <p class="mc_text"></p>
        <a class="mc_button mc_medium mlab_ct_img_quiz_button_next" onclick="mlab.api.components['img_quiz'].showImage(false, 1); return false;"><span data-mlab-ct-img_quiz-role='result'></span><strong>Next question&nbsp;&nbsp;&nbsp;❯</strong></a>
      </div>
      <div class="" data-mlab-ct-img_quiz-role='display_answers'></div>
    </div>
    <div style="clear: both;"></div>
custom:
    set_answers:
# <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        icon: data:image/svg+xml;utf8;base64,
        tooltip: { nb_NO: Legg in mulige svar for dette bildet, en_GB: Add possible answers for this image, default: Add possible answers for this image }
        order: 17
    set_number_to_display:
# <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        icon: data:image/png;base64,
        tooltip: { nb_NO: Velg hvor mange spørsmål som skal vises i hver quiz, en_GB: Select how many questions to ask in each quiz, default: Select how many questions to ask in each quiz }
        order: 17
