        <div class="mlab_cp_youtube mc_figure mc_interactive mc_map " style="pointer-events: none;" >
        </div>
custom:
    class_identifier: mlab_cp_youtube
    select_video:
        icon: data:image/png;base64,
        tooltip: {default: Klikk på denne knappen for å importere en video fra YouTube, en_GB: Select a YouTube video to show here}