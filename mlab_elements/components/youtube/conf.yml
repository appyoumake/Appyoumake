# Configuration file for a streaming video component using Youtube
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
category: video
name: youtube
tooltip: {nb_NO: Klikk på denne knappen for å importere en video fra YouTube, en_GB: Click on this button to import a video}
