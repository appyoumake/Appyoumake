# Configuration file for image and text component
name: img_text
extended_name: { nb_NO: Bilde med tekst, en_GB: Image with text, default: Image with text }
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
inherit: img
tooltip: { nb_NO: Bilde med tekst, en_GB: Image with text, default: Image with text }
footer_tip: { nb_NO: Bilde som kan lastes opp og omsluttes av tekst med en eventuell undertekst, en_GB: Image that can be uploaded and surrounded by text, default: Image that can be uploaded and surrounded by text }
filterhtml: ["figcaption", "p"]
html: |
    <figure class="mc_container mc_picture_and_text">
      <img class='mc_figure mc_display mc_figure_with_caption mc_figure_in_text' alt="sample image">
      <figcaption class='mc_text mc_display mc_figure_text' contenteditable="true">Caption</figcaption>
    </figure>
    <p class='mc_text mc_display mc_medium'>Your text goes here</p>
    <div style="clear: both;"></div>
custom:
    decrease_size:
        tooltip: { nb_NO: Reduser størrelsen på teksten og bildeteksten, en_GB: Decrease the size of the text and the caption, default: Decrease the size of the text and the caption }
    increase_size:
        tooltip: { nb_NO: Øk størrelsen på teksten og bildeteksten, en_GB: Increase the size of the text and the caption, default: Increase the size of the text and the caption }
    upload_image:
        order: 12
        newline: true
    add_link:
        icon: data:image/png;base64,
        tooltip: { nb_NO: Legg til en lenke på den valgte teksten, en_GB: Add a link to the currently highlighted text, default: Add a link to the currently highlighted text }
        order: 10
        newline: true
    remove_link:
        icon: data:image/png;base64,
        tooltip: { nb_NO: Fjern lenken ved tekstmarkøren, en_GB: Remove the link at the current cursor position, default: Remove the link at the current cursor position }
        order: 11

  