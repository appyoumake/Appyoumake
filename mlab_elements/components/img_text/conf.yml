# Configuration file for image and text component
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
category: image
name: img_text
extended_name: image+text
inherit: img
tooltip: Bilde og tekst
footer_tip: Tekst som kan omslutte et bilde. Velg et bilde lagret på din maskin via verktøymenyen til høyre og gi eventuelt bildet en undertekst, og skriv inn teksten du ønsker.
filterhtml: ["figcaption", "p"]
html: |
    <figure class="mc_container mc_picture_and_text">
      <img class='mc_figure mc_display mc_figure_with_caption mc_figure_in_text' alt="sample image">
      <figcaption class='mc_text mc_display mc_figure_text' contenteditable="true">Caption</figcaption>
    </figure>
    <p class='mc_text mc_display mc_medium'>Your text goes here</p>
    <div style="clear: both;"></div>
custom:
    decrease_size:
        tooltip: Reduce the size of the selected text
    increase_size:
        tooltip: Increase the size of the selected text
    upload_image:
        order: 12
        newline: true
    add_link:
        icon: data:image/png;base64,
        tooltip: Add a link to the currently highlighted text
        order: 10
        newline: true
    remove_link:
        icon: data:image/png;base64,
        tooltip: Remove the link at the current curson position
        order: 11

  