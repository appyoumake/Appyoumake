# Configuration file for basic table component
version: 1.1
developer: Arild Bergh @ Sinett/FFI.no
category: list
name: table
tooltip: Table, add and remove columns and rows
tooltip: {nb_NO: Tabell - legg til og slett kolonner og rader, en_GB: Table - add and remove columns and rows, default: Table - add and remove columns and rows}
footer_tip: {nb_NO: Legger til en redigerbar tabell med to kolonner og to rader, en_GB: Adds an editable table with two columns and two rows, default: Adds an editable table with two columns and two rows }
process_keypress: true
html: |
    <table style="width:100%" class="mc_container">
      <thead>
        <tr class="mc_list">
          <th class="mc_text mc_entry mc_heading mc_medium" tabindex="0">Enter heading here</th>
          <th class="mc_text mc_entry mc_heading mc_medium" tabindex="0"></th> 
        </tr>
      </thead>
      <tbody>
        <tr class="mc_list">
          <td class="mc_text mc_entry mc_item" tabindex="0">Enter content here</td>
          <td class="mc_text mc_entry mc_item" tabindex="0"></td> 
        </tr>
      </tbody>
    </table>
custom:
    cell_html: <td class="mc_text mc_entry mc_item" tabindex="0" contenteditable="true"></td>
    header_cell_html: <th class="mc_text mc_entry mc_heading mc_medium" tabindex="0" contenteditable="true"></th>
    row_start_html: <tr class="mc_list">
    bold:
        tooltip: { nb_NO: Legg til eller fjern fet type for valgt tekst, en_GB: Add or remove bold font for current selection, default: Add or remove bold font for current selection }
        icon: data:image/png;base64,
        order: 1
    italic:
        tooltip: { nb_NO: Legg til eller fjern kursiv for valgt tekst, en_GB: Add or remove italics for current selection, default: Add or remove italics for current selection }
        icon: data:image/png;base64,
        order: 2
    add_link:
        icon: data:image/png;base64,
        tooltip: { nb_NO: Legg til en lenke på den valgte teksten, en_GB: Add a link to the currently highlighted text, default: Add a link to the currently highlighted text }
        order: 3
    remove_link:
        icon: data:image/png;base64,
        tooltip: { nb_NO: Fjern lenken ved tekstmarkøren, en_GB: Remove the link at the current cursor position, default: Remove the link at the current cursor position }
        order: 4
    add_row:
        icon: data:image/png;base64,
        tooltip: Add a new row above the current row
        order: 5
    add_col:
        icon: data:image/png;base64,
        tooltip: Add a new column to the right of the current row
        order: 6
    remove_row:
        icon: data:image/png;base64,
        tooltip: Remove the current row
        order: 7
    remove_col:
        icon: data:image/png;base64,
        tooltip: Remove the current column
        order: 8
    move_up:
        icon: data:image/png;base64,
        tooltip: Move current row up
        order: 9
    move_down:
        icon: data:image/png;base64,
        tooltip: Move current row down
        order: 10
    decrease_col_width:
        icon: data:image/png;base64,
        tooltip: Reduce width of current row
        order: 11
    increase_col_width:
        icon: data:image/png;base64,
        tooltip: Increase width of current row
        order: 12