# Template for HVSKS/Oslo

name: hvsks
version: 0.1
developer: Arild Bergh, based on work by Cecilie Jackbo Gran
tooltip: { nb_NO: HVSKS App Mal, en_GB: HVSKS App Template, default: HVSKS App Template }

plugins: ["cordova-plugin-battery-status"]

pages:
  min:
    count: 1
    message: You should have at least 1 pages in an app of this type
  max:
    count: 50
    message: You should have max 50 pages in an app of this type

components:    
  headline:
    min: 
      count: 0
      size: 1
      message: You should have at least 0 headline per page, with minimum 1 characters
    max: 
      count: 20
      size: 200
      message: Recommend max 20 headlines with max 200 characters per page         
  text:
    max: 
      count: 10
      size: 500
      message: Recommend max 10 text boxes with max 500 characters per page
