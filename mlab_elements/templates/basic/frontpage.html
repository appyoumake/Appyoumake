<!DOCTYPE html>
<html>
<head>

<body id="page_body">
    <div data-role="page" id="page">
    
        <div id="header" class="hide_in_app_builder" data-role="header" data-position="fixed" data-fullscreen="true" data-id="main-header">  
            <div id="menu_box">
                <div id="marg_top_menu"></div>
                <div id="marg_left_menu"></div>
                <div id="btn_heraldisk"></div> 
                <div id="btn_menu" class="btn_secondary"></div>
